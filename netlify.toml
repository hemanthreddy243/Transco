[build]
  command = "pip install -r requirements.txt"
  publish = "static"
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.9"
  FLASK_APP = "app.py"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "flask run"
  targetPort = 5000
  publish = "static"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
